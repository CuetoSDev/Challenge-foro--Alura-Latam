spring.application.name=foro
# Configuración del servidor
server.port=${SERVER_PORT:8080}

# Configuración de la base de datos
# Para H2 (desarrollo)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# Para MySQL (producción) - descomenta las siguientes líneas y comenta las de H2
# spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/foro_hub}
# spring.datasource.username=${DB_USERNAME:root}
# spring.datasource.password=${DB_PASSWORD:}
# spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.format-sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Para MySQL usar: org.hibernate.dialect.MySQLDialect

# Configuración H2 Console (solo desarrollo)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${H2_CONSOLE_PATH:/h2-console}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.alura.forohub=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}

# Actuator
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}

# Swagger/OpenAPI
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH:/api-docs}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui.html}